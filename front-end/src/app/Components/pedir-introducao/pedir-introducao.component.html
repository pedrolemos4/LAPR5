<app-header></app-header>
<app-navbar></app-navbar>
<div id="texto">
    <div id="container">
    <h2>Pedir uma introdução</h2>
    <form [formGroup]="pedirIntroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class = "row">
                <div class="col-25">
                    <label for="jogadorObjetivo">Jogador Objetivo:</label>
                </div>
                <div class ="col-75">
                    <select id="objetivo" class="selector" style="margin: 20px;" (change) ="selectJogadorObjetivo($event)">
                        <option selected disabled="disabled"> Selecione um jogador</option>
                        <option *ngFor="let eachVal of emailList" [ngValue] = "eachVal">
                            {{eachVal}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
         <p><span>You selected: </span><b>{{selectedJogadorObjetivo}}</b></p>
        <div class="form-group">
            <div class = "row">
                <div class ="col-25">
                    <label for="jogadorIntrodutorio"> Amigos em Comum:</label>
                </div>
                <div class ="col-75">
                    <select id="introdutorio" class="selector" style="margin: 20px;" (change) ="selectJogadorIntrodutorio($event)">
                        <option selected disabled="disabled"> Selecione um jogador</option>
                        <option *ngFor="let eachVal of emailAmigosEmComum">
                            {{eachVal}}
                        </option>
                    </select>
                </div>
            </div>
            <p><span>You selected: </span><b>{{selectedJogadorIntrodutorio}}</b></p>
            <div class = "row">
                <div class = "col-25">
                    <label for="mensagemIntrodutoria"> Mensagem: </label>
                </div>
                <div class ="col-75">
                    <input id="mensagem" type="mensagemIntrodutoria" placeholder="Insira a mensagem introdutória" formControlName ="mensagem" class ="form-control"/>
                </div>
            </div>
        </div>    
        <button type="submit" id="submit" class="submit"> Pedir Introdução</button>
    </form>
</div>
