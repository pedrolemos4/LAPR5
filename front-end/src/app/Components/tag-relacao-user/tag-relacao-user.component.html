<div id="texto">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div id="container">
        <h2>Tags das relações do utilzador:</h2>
        <div *ngIf="!listTags.length">Não tem relações com tags associadas!</div>

            <p>{{tag}}</p>
        </div>  
    </div>
</div>
