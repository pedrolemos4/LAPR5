<div class="card2">
    <h4 class="card-header">Pesquisar Jogadores</h4>
    <div class="card-body">
        <div class="form-group">
            <button type="submit" id="submit" class="btn-primary" (click)="peloNome()">Por Nome</button>
            <button type="submit" id="submit1" class="btn1-primary" (click)="peloEmail()">Por Email</button>
            <button type="submit" id="submit2" class="btn2-primary" (click)="peloPais()">Por Pais</button>
        </div>
    </div>
</div>
<div class="card1">
    <h4 class="card-header">Pesquisa...</h4>
    <div class="card-body">
        <div class="form-group">
            <div class="label1-maior">
                <label for="Tags">Parametro para pesquisa: </label>
            </div>
            <div class="coluna1-menor">
                <input type="text" placeholder="Insira parametro..." formControlName="Tags" class="form-control"
                    required />
            </div>
        </div>
    </div>
</div>
