<app-navbar></app-navbar>
<div id="texto">
    <div id="container">
        <h2>Fazer Post</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class = "form-group">
            <input id="post" type="text" placeholder="Escreva aqui o seu post..." formControlName="post"
                class ="form-control" required/>
            </div>
            <div class = "form-group">
                <button type="submit" id="submit" class="submit"> Publicar</button>
            </div>
        </form>
    </div>
</div>
