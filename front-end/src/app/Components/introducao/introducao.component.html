<app-header></app-header>
<app-navbar></app-navbar>
<div id="texto">
    <div id="container">
        <h2 id="table" style="text-align: center; font-weight: bold;">Lista de introduções pendentes</h2>
        <div *ngIf="!listIntroducoes.length">Não tem introduções pendentes!</div>
        <table style="width: 500px;">
            <tr>
                <td *ngFor="let perfil of perfilIntrodutoresList">Introdutor: {{perfil}}</td>
            </tr>
            <tr>
                <td *ngFor="let perfil of perfilIniciaisList">Solicitante: {{perfil}}</td>
            </tr>
            <tr>
                <td *ngFor="let intro of listIntroducoes">
                    <p>{{intro.textoIntroducao}}</p>
                    <i id="aceitar" type="submit" (click)="aceitar(intro)" class="fa fa-check-circle"></i>
                    <i id="rejeitar" style="margin-left: 10px;" type="submit" (click)="rejeitar(intro)" class="fa fa-times-circle"></i>
                </td>
            </tr>
        </table>
    </div>
</div>
