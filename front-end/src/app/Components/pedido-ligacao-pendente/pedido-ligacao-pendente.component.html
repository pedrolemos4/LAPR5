<app-header></app-header>
<app-navbar></app-navbar>
<div id="texto">
    <div id="container">
        <h2>Pedidos de Ligação Pendentes</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col-25">
                        <label for="amigos">Amigos:</label>
                    </div>
                    <div class="col-75">
                        <select id="amigos" class="selector" style="margin: 20px;" (change)="selectAmigo($event)">
                            <option selected disabled="disabled">Selecione um pedido</option>
                            <option *ngFor="let eachVal of ListaLigacoesPendentes" [ngValue]="eachVal">
                                {{eachVal}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <p id="mensagem"><span>Selecionou: </span><b>{{selectPedido}}</b></p>
            <button id="aceitar" type="submit" class="aceitar" (click)="aceitar()"><i class="fa fa-check"></i>Aceitar</button>
            <button id="rejeitar" type="submit" class="rejeitar" (click)="rejeitar()"><i class="fa fa-times"></i>Rejeitar</button>
    </div>
</div>
