<app-navbarhome></app-navbarhome>
<div class="fundo">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email" formControlName="email" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
