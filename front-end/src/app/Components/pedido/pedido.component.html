<app-header></app-header>
<app-navbar></app-navbar>
<div id="texto">
    <div id="container">
        <h2 style="text-align: center; font-weight: bold;">Lista de pedidos de introdução:</h2>
        <div *ngIf="!listIntroducoes.length"> Não tem pedidos de introdução pendentes!</div>
            <table style="width: 500px;">
                <tr>
                    <td *ngFor="let perfil of perfilIniciaisList">Inicial: {{perfil}}</td>
                </tr>
                <tr>
                    <td *ngFor="let perfil of perfilObjetivosList">Objetivo: {{perfil}}</td>
                </tr>
            <tr>
                <td *ngFor="let intro of listIntroducoes">
                    <p>{{intro.textoIntroducao}}</p>
                    <button id="aceitar" type="submit" class="aceitar" (click)="aceitar(intro)"><i class="fa fa-check"></i> Aceitar</button>
                    <button id="rejeitar" type="submit" class="rejeitar" (click)="rejeitar(intro)"><i class="fa fa-times"></i> Rejeitar</button>
                </td>
            </tr>
        </table>
    </div>
</div>
