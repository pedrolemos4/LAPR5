<app-header></app-header>
<app-navbar></app-navbar>
<div id="texto">
    <div id="container">
        <h2 style="margin-left: 30%;">Tag Todas Relações</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class = "row">
                    <!-- <div class ="col-25">
                        <label for="amigos">Relações:</label>
                    </div> -->
                    <div class ="col-75">
                        <select id="amigos" class="selector" style="margin-left: 46%; margin-top: 5%;" (change) ="selectAmigo($event)">
                            <option selected disabled="disabled">Selecione uma relação</option>
                            <option *ngFor="let eachVal of listaRelacoes" [ngValue]="eachVal">
                                {{eachVal}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <p id = "mensagem" style="margin-top: 5%; margin-left: 20%;"><span>Selecionou: </span><b>{{relacaoSelecionada}}</b></p>
            <button id="submit" type="submit" class="submit" style="margin-top: 5%; margin-left: 32.5%;"> Apresentar Tags da Relação: </button>
            <p id = "mensagem1" style="margin-top: 5%; margin-left: 25%;"><span> Tags: </span><b>{{tagsRelacao}}</b></p>
        </form>
    </div>
</div>
