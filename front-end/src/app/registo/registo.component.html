
<div class="card">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="registoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Name</label>
                <input type="text" name="nome" class="form-control" formControlName="nome"/>
                <div *ngIf="registoForm.controls['nome'].touched && registoForm.controls['nome'].errors?.['required']" class="alert alert-danger">Name is required</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="telefone">Phone Number</label>
                <input type="text" name="telefone" formControlName="telefone" class="form-control" />
                <div *ngIf="registoForm.controls['telefone'].touched && registoForm.controls['telefone'].errors?.['required']" class="alert alert-danger">Phone Number is required</div>
            </div>            
            <div class="form-group">
                <label for="pais">Country</label>
                <input type="text" formControlName="pais" class="form-control" />
                <div *ngIf="registoForm.controls['pais'].touched && registoForm.controls['pais'].errors?.['required']" class="alert alert-danger">Country is required</div>
            </div>
            <div class="form-group">
                <label for="cidade">City</label>
                <input type="text" formControlName="cidade" class="form-control" />
                <div *ngIf="registoForm.controls['cidade'].touched && registoForm.controls['cidade'].errors?.['required']" class="alert alert-danger">City is required</div>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Birthday</label>
                <input type="date" formControlName="dataNascimento" class="form-control" />
            </div>
            <div class="form-group">
                <label for="estadoHumor">Mood</label>
                <select name="estadoHumor">
                    <option value="joyful">Joyful</option>
                    <option value="distressed">Distressed</option>
                    <option value="hopeful">Hopeful</option>
                    <option value="fearful">Fearful</option>
                    <option value="relieve">Relieve</option>
                    <option value="disappointed">Disappointed</option>
                    <option value="proud">Proud</option>
                    <option value="remorseful">Remorseful</option>
                    <option value="grateful">Grateful</option>
                    <option value="angry">Angry</option>
                </select>
                <input type="submit">
            </div>
            <div class="form-group">
                <label for="tags">Tags (use a comma to separate them)</label>
                <input ng-model="tags" ng-list />
                <pre>{{registoForm.controls['tags']}}</pre>
            </div>
            <div class="form-group">
                <label for="perfilFb">Facebook Profile</label>
                <input type="text" formControlName="perfilFb" class="form-control" />
                <div *ngIf="registoForm.controls['perfilFb'].touched && registoForm.controls['perfilFb'].errors?.['required']" class="alert alert-danger">Facebook Profile is required</div>
            </div>
            <div class="form-group">
                <label for="perfilL">Profile Linkedin</label>
                <input type="password" formControlName="perfilL" class="form-control" />
                <div *ngIf="registoForm.controls['perfilL'].touched && registoForm.controls['perfilL'].errors?.['required']" class="alert alert-danger">Linkedin Profile is required</div>
            </div>
            <div class="form-group">
                <label for="checkpassword">Confirm Password</label>
                <input type="password" formControlName="checkpassword" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Register</button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
    
    </form>
</div>
</div>
